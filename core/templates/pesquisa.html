{% extends "base.html" %}

{% block content %}
<section class="pesquisa-section">
    <h1>Pesquisa de Animais</h1>

    <div class="search-container">
        <div class="search-box-wrapper">
            <input type="text" id="search-box" placeholder="Digite o nome do animal...">
            <ul id="suggestions" class="list-group mt-2"></ul>
        </div>
        
        <div class="toggle-buttons">
            <button id="btn-comum" class="toggle-btn active" data-mode="comum">Simples</button>
            <button id="btn-cientifico" class="toggle-btn" data-mode="cientifico">Avançado</button>
        </div>
    </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const searchBox = document.getElementById("search-box");
    const suggestionsList = document.getElementById("suggestions");
    const buttons = document.querySelectorAll(".toggle-btn");
    let modo = "comum";

    // Alternar entre Simples / Avançado
    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            buttons.forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            modo = btn.dataset.mode;
            suggestionsList.innerHTML = "";
            searchBox.placeholder = (modo === "comum")
                ? "Digite o nome comum do animal..."
                : "Digite o nome científico do animal...";
        });
    });

    // Autocomplete da busca
    searchBox.addEventListener("input", function () {
        const query = searchBox.value.trim();

        if (query.length < 2) {
            suggestionsList.innerHTML = "";
            return;
        }

        fetch(`/autocomplete/?q=${query}&modo=${modo}`)
            .then(response => response.json())
            .then(data => {
                suggestionsList.innerHTML = "";

                if (data.length === 0 || data[0] === "Nenhum resultado encontrado") {
                    const li = document.createElement("li");
                    li.textContent = "Nenhum resultado encontrado";
                    li.classList.add("list-group-item", "text-danger", "fw-bold");
                    suggestionsList.appendChild(li);
                    return;
                }

                data.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    li.classList.add("list-group-item");
                    li.addEventListener("click", function (e) {
                        e.preventDefault();
                        li.style.pointerEvents = "none";
                        window.location.href = `/resultado/${encodeURIComponent(item)}/`;
                    });
                    suggestionsList.appendChild(li);
                });
            })
            .catch(error => console.error("Erro na requisição:", error));
    });
});
</script>
{% endblock %}
