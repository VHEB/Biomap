{% extends "base.html" %}

{% block content %}
    <h2>Editar Perfil</h2>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    
    <p><a href="{% url 'perfil_usuario' %}">Voltar ao perfil</a></p>

{% endblock %}
