<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
</head>
<body>
    <h1>Perfil do Usuário</h1>

    <p><strong>Nome de Usuário:</strong> {{ usuario.username }}</p>
    <p><strong>Email:</strong> {{ usuario.email }}</p>
    <p><strong>Tipo de Usuário:</strong> {{ usuario.tipo_usuario }}</p>
    <!-- Adicione aqui outros campos que desejar exibir -->

    <!-- Botão para editar dados -->
    <button onclick="window.location.href='{% url 'editar_usuario' %}'">Editar Dados</button>
    <!-- Botão para sair -->
    <button onclick="window.location.href='{% url 'logout' %}'">Sair</button>
</body>
</html>
