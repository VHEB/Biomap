{% extends "base.html" %}

{% block content %}
<section class="form-section">
    <div class="form-container">
        <h2>Login</h2>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="error-message">
                    <p>Usuário ou senha inválidos. Por favor, tente novamente.</p>
                </div>
            {% endif %}

            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Usuário ou E-mail</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Senha</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <p class="text-center">
            Ainda não tem uma conta? <a href="{% url 'cadastro_usuario' %}">Cadastre-se</a>
        </p>
    </div>
</section>
{% endblock %}
