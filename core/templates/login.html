<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>

    {% if form.errors %}
        <p style="color: red;">Usuário ou senha inválidos.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>

    <p>Ainda não tem uma conta? <a href="{% url 'cadastro_usuario' %}">Cadastre-se</a></p>
</body>
</html>
