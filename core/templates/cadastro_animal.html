{% extends "base.html" %}

{% block content %}
    <h2>Cadastro de Animal</h2>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>
    
    <p><a href="{% url 'login' %}">Voltar</a></p>


{% endblock %}
