{% extends "base.html" %}

{% block content %}
    <h2>Cadastro de Usuário</h2>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>


{% endblock %}
